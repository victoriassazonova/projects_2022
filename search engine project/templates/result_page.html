 <div class="g">

		{% for name, url in urls.items() %}
		<a href="{{ url }}">{{ name }}</a>
		{% endfor %}
	</ul>

    <hgroup class="mb20">
   
		<h2>Метод {{model}}</h2>
		<h2 class="lead"><strong class="text-info">Результаты</strong> по вопросу <strong class="text-info">{{query}}</strong></h2>

		{% for o in result_s %}
        <section content="width=device-width>
		<article class="search-result row">
		<div class="col-xs-12 col-sm-30 col-md-7 excerpet">

			<span class="clearfix borda"></span>
		</article>
        {% endfor %}
	</section>

</div>
